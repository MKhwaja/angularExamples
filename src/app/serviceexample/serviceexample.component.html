<h1>Demo for Services</h1>
<div class="container">
    <form #formName="ngForm" (ngSubmit)="OnFormSubmit(formName.value)">
        <div>
            <label>Salary: </label>
            <input type="text" id="salaryInput" placeholder="Salary" name="sal" [(ngModel)]="sal">
            <button type="Submit">Submit</button>
        </div>
        <div>
            <p>Your Salary: {{sal}} after tax is: {{finalPrice}} </p>
        </div>
    </form>
</div>
